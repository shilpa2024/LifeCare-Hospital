<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <link rel="stylesheet" href="view-patient.css">
</head>
<body>
    <div class="viewP-btn">
        <a href="index.html" class="back-button">← Back</a>
    </div>
    <div class="container">
        <h1>Registered Patients</h1>
        <table id="patients-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody>
                <!-- Patient data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="view-patient.js"></script>
</body>
</html>
