<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact-us.css">
</head>
<body>
    <div class="back-button">
        <a href="javascript:history.back()">Â« Back</a>
    </div>
    <div class="contact-container">
        <div class="form-section">
            <h2>Send your Request</h2>
            <form id="contact-form" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 XXXXXX XXXXX" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="emailid@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">SEND</button>
            </form>
        </div>
        <div class="info-section">
            <h2>Reach us</h2>
            <p>Email: sdlifecare@clinics.com</p>
            <p>Phone: +91 9883731506</p>
            <p>Address: LifeCare Clinics <br>#951, 24th Main Road, J.P.Nagar, Bankura 722121</p>
        </div>
    </div>
    <script src="./contact-us.js"></script>
</body>
</html>
