<!DOCTYPE html>
<html lang="en">
<head>

    <title>View Appointments</title>
    <link rel="stylesheet" href="view-appointment.css">
</head>
<body>
    <div class="viewP-btn">
        <a href="index.html" class="back-button">‚Üê Back</a>
    </div>
    <div class="container">
        <h1>Scheduled Appointments</h1>
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone Number</th>

            </tbody>
        </table>
    </div>
